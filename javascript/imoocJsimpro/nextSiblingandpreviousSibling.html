<!-- 说明：
    nextSibling和previousSibling的实例。如何在除IE以外的浏览器上排除掉元素换行节点作为前一个或者后一个节点的存在。
    （IE中自动忽略空白节点） 
    判断其下一个节点的节点类型。若为1，1表示文本节点，则选择其下一个的下一个节点-->
<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>nextSibling</title>
</head>
<body>
<ul id="u1">   
            <li id="a">javascript</li>   
            <li id="b">jquery</li>   
            <li id="c">html</li>   
        </ul>   
        <ul id="u2">   
            <li id="d">css3</li>   
            <li id="e">php</li>   
            <li id="f">java</li>   
        </ul>   
<script type="text/javascript">
    function get_nextSibling(n){
        var x=n.nextSibling;
        while (x && x.nodeType!=1){
            x=x.nextSibling;
        }
        return x;
    }
   
    var x=document.getElementsByTagName("li")[0];
    document.write(x.nodeName);
    document.write(" = ");
    document.write(x.innerHTML);
   
    var y=get_nextSibling(x);
   
    if(y!=null){
        document.write("<br />nextsibling: ");
        document.write(y.nodeName);
        document.write(" = ");
        document.write(y.innerHTML);
    }else{
      document.write("<br>已经是最后一个节点");     
    }
    document.write("<br>");
    ///////////////////////////////////////////
    function get_previousSibling(n){
        var xx=n.previousSibling;
        console.log(xx.nodeType);
        while(xx && xx.nodeType!=1){
            xx=xx.previousSibling;   
        }
        return xx;
    }
    var xx=document.getElementsByTagName("li")[5];
    document.write(xx.nodeName);
    document.write(" = ");
    document.write(xx.innerHTML);
   
    var yy=get_previousSibling(xx);
    console.log(yy);
    if(yy!=null){
        document.write("<br />previousSibling: ");
        document.write(yy.nodeName);
        document.write(" = ");
        document.write(yy.innerHTML);
    }else{
      document.write("<br>已经是最前面一个节点");     
    }
</script>
</body>
</html>
