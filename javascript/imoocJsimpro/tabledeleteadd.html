<!-- 制作一个表格，显示班级的学生信息。

要求：

1. 鼠标移到不同行上时背景色改为色值为 #f2f2f2，移开鼠标时则恢复为原背景色 #fff

2. 点击添加按钮，能动态在最后添加一行

3. 点击删除按钮，则删除当前行 -->
<!DOCTYPE html>
<html>
 <head>
  <title> new document </title>  
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>   
  <script type="text/javascript"> 
  
      window.onload = function(){
                  
     // 鼠标移动改变背景,可以通过给每行绑定鼠标移上事件和鼠标移除事件来改变所在行背景色。

         var trs=document.getElementsByTagName("tr");
         for(var i=0;i<trs.length;i++){
            trs[i].onmouseover=function(){
              this.style.backgroundColor='#f2f2f2';
           }
           trs[i].onmouseout=function(){
            this.style.backgroundColor="#fff";
           }
         }
   }
     
      // 编写一个函数，供添加按钮调用，动态在表格的最后一行添加子节点；
     function add(){
      var tables=document.getElementsByTagName('table')[0];
      var newtr=document.createElement("tr");
      var newtd='<td>003</td>'
               +'<td>张小红</td>'
               +'<td><a href="javascript:void(0);" onclick="del(this)">删除</a></td>';
               newtr.innerHTML=newtd;
       tables.appendChild(newtr); 
     }
     // 创建删除函数
     function del(o){
     o.parentNode.parentNode.parentNode.removeChild(o.parentNode.parentNode);
}
   

  </script> 
 </head> 
 <body> 
     <table border="1" width="50%" id="table">
     <tr>
    <th>学号</th>
    <th>姓名</th>
    <th>操作</th>
     </tr>  

     <tr>
    <td>xh001</td>
    <td>王小明</td>
    <td><a href="javascript:void(0);" onclick="del(this)" >删除</a></td>
    <td><a href="javascript:;" onclick="del(this)" >删除</a></td>
    <td><a href="#" onclick="del(this)" >删除</a></td>
    <td><a href="javascript:del(this);"  >删除</a></td>
     </tr>

     <tr>
    <td>xh002</td>
    <td>刘小芳</td>
    <td><a href="javascript:void(0);" onclick="del(this)">删除</a></td>   <!--在删除按钮上添加点击事件  -->
     </tr>  

     </table>
     <input type="button" value="添加一行" onclick="add()"  />   <!--在添加按钮上添加点击事件  -->
 </body>
</html>
