<!-- alpha和opacity区别：
alpha可以单独给元素的背景色和文字设置透明度，opacity只能指定整个元素的透明度 -->
<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>alpha和opacity</title>
<style>
    body{
    	background-color: #000;
    }
	div{
		width；100%；
		height:100px;
		color:white;
		font-size: 48px;
	}
	#div1{
		background-color: rgb(0,255,100);
		color:rgb(255,255,255);
	}
	#div2{
		background-color: rgba(0,255,100,0.5);
		color:rgb(255,255,255);
	}
	#div3{
		background-color: rgba(0,255,100,0.5);
		color:rgba(255,255,255,0.5);
	}
	#div4{
		background-color: rgb(0,255,100);
		color:rgb(255,255,255);
		opacity: 0.5;
	}
</style>
</head>
<body>
	<div id="div1">示例文字1</div>
	<div id="div2">示例文字2</div>
	<div id="div3">示例文字3</div>
	<div id="div4">示例文字4</div>
</body>
</html>
