<!-- hsla和hsl -->
<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>边框图片</title>
<style>
	div{
		width；100%；
		height:100px;
		color:white;
	}
	#div1{
		background-color: hsl(120,100%,50%);
		color:hsl(0,100%,100%);
	}
	#div2{
		background-color: hsla(120,100%,50%,0.5);
		color:hsla(0,100%,100%,0.5);
	}
</style>
</head>
<body>
	<div id="div1">示例文字1</div>
	<div id="div2">示例文字2</div>
</body>
</html>
