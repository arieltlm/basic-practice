<!-- 对表格及单元格使用阴影，使得表格看起来具有数字面板的视觉效果 -->
<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>边框图片</title>
<style>
	table{
		border-spacing:10px;
		box-shadow:5px 5px 20px gray;
	}
	td{
		background-color: #fa0;
		box-shadow:5px 5px 5px gray;
		padding:10px;
	}
</style>
</head>
<body>
<table>
	<tr>
		<td>1</td>
		<td>2</td>
		<td>3</td>
		<td>4</td>
		<td>5</td>
	</tr>
	<tr>
		<td>5</td>
		<td>2</td>
		<td>3</td>
		<td>8</td>
		<td>5</td>
	</tr>
	<tr>
		<td>6</td>
		<td>7</td>
		<td>8</td>
		<td>9</td>
		<td>5</td>
	</tr>
</table>
</body>
</html>
